<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 150px;
        padding: 0 10px;
      }
      
      .environments {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .btn {
        display: block;
        width: 85%;
        margin: 7px 0;
        padding: 7px 10px;
        border: 1px solid transparent;
        border-radius: 3px;
        color: #fff;
        font-size: 12px;
        text-align: center;
        white-space: nowrap;
        cursor: pointer;
        display: inline-block;
      }
      .btn:hover {
        background-color: #fff;
        color: #000;
      }

      .btn-desktop {
        background-color: black;
        border-color: black;
      }

      .header {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }

      .add {
        width: 15px;
      }

      .remove {
        margin-left: 4px;
        width: 15px;
      }

    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Open Environment</h3>
        <a id="addEnv" href="/addEnv.html" title="add env"
          ><img src="images/plus.png" alt="add icon" class="add"
        /></a>
      </div>

      <div id="environments"></div>
    </div>
  </body>
</html>
